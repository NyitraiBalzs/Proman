<!DOCTYPE html>
<html lang="en">
{% block head %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/static/css/design.css">
        <link rel="stylesheet" href="/static/css/dragndrop.css">
        <title>ProMan</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32"
              href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96"
              href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16"
              href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css"
              integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css"
              integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

        {% block script %}
            <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script> {% endblock %}


    </head> {% endblock %}
{% block content %}
    <body>
        {% if session != {} %}
    <div id="new-board-container">
        <button type="button" class="button" id="add-board" data-current_id=''>Add new board</button>
        <div id="add-new-board-input">
            <label for="new-board">Add New Board Name</label>
            <input type="text" id="new-board" value="">
            <button type="button" id="add-board-btn">Add</button>
        </div>
    </div>
    <div id="root">
    </div>
        {% endif %}

    {% if session == {} %}
        <br><br>
    <div id="register">
        <h1 class="title">  _Registration_ </h1>
        <br><br>
        <div id="session_register">
            <form action="/register" method="post">
                <label for="username"> Username </label>
                <br>
                <input id="username" name="user_name">
                <br>
                <label for="password"> Password</label>
                <br>
                <input id="password" name="password">
                <br>
                <button type="submit" id="register_button" name="register_button"> Submit</button>
            </form>
        </div>
    {% endif %}

    </div>
    {% if session == {} %}
        <br><br><br>
    <div id="login">
        <h1 class="title">        .Login_  </h1><br>
        <form action="{{ url_for('login_data_process') }}" method="POST">
            <label for="username">Username</label>
            <br>
                <input name="username" id="username"  required>
            <br>
            <label for="password">Password</label>
            <br>
                <input name="password" id="password" type="password" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        </div>
    {% else  %}
        <form action="{{ url_for('logout') }}" method="post">
        <button id="logout" type="submit" >Logout </button>
        </form>
    {% endif %}
    </div>


    </body> {% endblock %}
</html>
